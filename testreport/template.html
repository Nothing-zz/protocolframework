 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WoniuCBT-测试报告</title>
    </head>
    <body style="margin-top: 20px;font-family: '微软雅黑';">
    <table border="1" cellspacing="0" cellpadding="5" width="90%" align="center">
        <tr bgcolor="#2e8b57" style="font-size: 30px;">
            <td height="60" colspan="5">WoniuBoss-接口自动化测试报告</td>
        </tr>
        <tr style="font-size: 20px;">
            <td width="20%">被测产品: $product</td>
            <td width="15%">成功：$passed个</td>
            <td width="15%">失败：$failed个</td>
            <td width="15%">异常：$error个</td>
            <td width="15%">最后时间：$runtime</td>
        </tr>
    </table>
    <p/>
    <table border="1" cellspacing="0" cellpadding="5" width="90%" align="center">
        <tr height="40" bgcolor="#2e8b57">
            <td width="15%">接口名称</td>
            <td width="15%">用例编号</td>
            <td width="20%">标题</td>
            <td width="15%">结果</td>
            <td width="15%">执行时间</td>
            <td width="20%">错误信息</td>
        </tr>
        <!此处定义变量，遍历数据即可-->
        $table-tr
    </table>
    </body>
    </html>
